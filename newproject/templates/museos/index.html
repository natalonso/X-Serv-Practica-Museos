<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="NATALIA ALONSO" />
	<meta http-equiv="content-type" content="utf-8" />
	<link rel="stylesheet" href="/style.css" type="text/css" />
	<title>Museos</title>
</head>
<body>




	<div class="content">



		<img src="foto.png" alt="" />

				</div>
			</div>

				<ul>



					<li class="slogan">Búsqueda por Categorias:</li>
					<li><a href="/museos" accesskey="b">Museos</a></li>
					<li><a href="/usuario" accesskey="a">Usuario</a></li>
					<li><a href="/about" accesskey="p">About</a></li>



				</ul>

			</div>
		</div>


		<div class="search_field">
			<form method="post" action="?">
			</form>
		</div>
		<div class="newsletter">
		</div>
		<div class="subheader">
		</div>
		<div class="left">
			<div class="left_articles"> <h1>{{contenido}}</h1>

			</div>


			<div class="lt"></div>

			</div>

			</div>
			</div>
		</div>

			</div>

			<div class="right_articles">

			</div>
		</div>

	</div>
